<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="shortcut icon"
      href="https://chat.openai.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Ishan - GPT</title>
  </head>
  <body class="bg-chatBlack-50">
    <div class="flex h-screen">
      <div class="left bg-[#202123] w-2/12 px-2 py-4">
        <button
          class="bg-gray-600 text-white w-full h-12 flex items-center justify-center rounded-lg hover:bg-gray-700"
        >
          New Chat +
        </button>
      </div>
      <div class="right w-10/12 px-2 py-4">
        <div class="flex flex-col justify-between h-full">
          <div class="flex justify-center items-center">
            <h1 class="text-4xl text-white capitalize">Ishan- gpt</h1>
          </div>
          <div class="flex">
            <input
              type="text"
              class="w-full h-12 px-4 rounded-lg bg-[#40414f] text-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="Type a message ..."
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        alert("Hello");
      });
    </script>
  </body>
</html>
